<div>
    <form
      class="text-center border border-light p-5 col-lg-6 offset-lg-3"
   
    >
      <p class="h4 mb-4">PERFIL</p>
      <br />
      <div class="form-group col-md-12">
        <label for="quantity">NOMBRE</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          required
          [(ngModel)]="loggedUser.name"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">CORREO</label>
        <input
          type="text"
          class="form-control"
          id="email"
          name="email"
          required
          [(ngModel)]="loggedUser.email"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">CELULAR</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          name="phone"
          required
          [(ngModel)]="loggedUser.phone"
        />
      </div>

      <div class="form-group col-md-12">
        <label for="quantity">EMPRESA</label>
        <input
          type="text"
          class="form-control"
          id="enterprise"
          name="enterprise"
          required
          [(ngModel)]="loggedUser.enterprise"
        />
      </div>
    </form>
  </div>
