<div>
  <form
    class="text-center border border-light p-5 col-lg-6 offset-lg-3"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <p class="h4 mb-4">AÑADIR ESTILO</p>
    <div class="form-group col-md-12">
      <input type="hidden" id="styleId" name="styleId" />
    </div>

    <div class="form-group col-md-12">
      <label for="name">NOMBRE</label>
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="Nombre"
        required
      />
      <div
        class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
        *ngIf="form.get('name')?.invalid && (form.get('name')?.dirty || form.get('name')?.touched)"
      >
        <div *ngIf="form.get('name')?.errors?.required">El nombre es requerido.</div>
        <div *ngIf="form.get('name')?.errors?.pattern">El nombre de estilo solo puede contener letras, números y puntos.</div>
      </div>
    </div>

    <div class="form-group col-md-12">
      <label for="description">DESCRIPCIÓN</label>
      <input
        type="text"
        class="form-control"
        id="description"
        formControlName="description"
        placeholder="Descripción"
        required
      />
      <div
        class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"
        *ngIf="form.get('description')?.invalid && (form.get('description')?.dirty || form.get('description')?.touched)"
      >
        <div *ngIf="form.get('description')?.errors?.required">La descripción es requerida.</div>
        <div *ngIf="form.get('description')?.errors?.pattern">La descripción solo puede contener letras, números, puntos y comas.</div>
      </div>
    </div>

    <br />
    <div class="form-group col-md-12">
      <button type="submit" class="btn btn-success">AÑADIR</button>
    </div>
    <br />
    <div class="form-group col-md-12">
      <button (click)="goBack()" class="btn btn-secondary">ATRÁS</button>
    </div>
  </form>
</div>
